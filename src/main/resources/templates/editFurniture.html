<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furniture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Furniture Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/furniture">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Furniture</h2>
            <form method="post" enctype="multipart/form-data" th:object="${furnitureDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="=form-control-plaintext" th:value="${furniture.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="=form-control" th:field="${furnitureDto.name}">
                        <p th:if="${#fields.hasErrors('name') }" th:errorclass="text-danger" th:errors="${furnitureDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${furnitureDto.category}">
                            <option value="Other">Other</option>
                            <option value="Dining Table">Dining Table</option>
                            <option value="TeaPoy">TeaPoy</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category') }" th:errorclass="text-danger" th:errors="${furnitureDto.category}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${furniture.imageFileName}}" alt="..." width="150">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="=form-control" type="file" th:field="${furnitureDto.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile') }" th:errorclass="text-danger" th:errors="${furnitureDto.imageFile}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">CreatedAt</label>
                    <div class="col-sm-8">
                        <input readonly class="=form-control-plaintext" th:value="${furniture.createdAt}">
                    </div>
                 </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="=form-control" type="number" step="0.01" min="0" th:field="${furnitureDto.price}">
                        <p th:if="${#fields.hasErrors('price') }" th:errorclass="text-danger" th:errors="${furnitureDto.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${furnitureDto.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description') }" th:errorclass="text-danger" th:errors="${furnitureDto.description}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/furniture" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
