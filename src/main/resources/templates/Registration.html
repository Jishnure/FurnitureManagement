<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>LOGIN PAGE</title>
</head>
<body style="background-color:#f0f1f2;">
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Furniture Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--End Nav-->
<div class="container p-2" align="center">
    <div class="mx-auto">
        <div class="col-md-4 col-sm-6 p-4 m-4">
<!--        <div class="col-md-8 mx-auto p-4 m-4">-->
<!--        <div class="col=md-6 offset md-3">-->
            <div class="card">
                <div class="shadow-lg p4">
                <div class="card-body">

                    <h2 class="text-center" style="color:red;">USER REGISTRATION FORM</h2><br>
    <form  method="post" th:object="${user}">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" th:field="*{name}">
        </div><br>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}">
        </div><br>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Enter Password" th:field="*{password}"><br><br>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" onclick="confirm('Successfully Registered')">Register</button>
        </div>
    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
<!--        </div><div>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
