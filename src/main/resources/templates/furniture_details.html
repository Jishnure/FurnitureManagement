<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>FURNITURE PAGE</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Furniture Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/AdminViewList">List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h3 class="text-center" style="margin-top: 50px;">PRODUCT</h3>
    <form  th:action="@{/order_f}" th:object="${order}">
    <div class="row" style="margin-top:50px;" >
        <div class="col-md-3 py-3 py-md-0">
            <div class="card" id="c">
                    <img th:src="@{'/images/' + ${furniture.imageFileName}}" alt="..." class="card image-top">
                <div class="card-body">
                    <h3 th:text="${furniture.name}" class="card-titel text-center"></h3>
                    <p th:text="@{${furniture.price} + '$'}" class="card-text text-center"></p>
                    <div type="submit" class="btn btn-primary"><button>Shop now</button></div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>

</body>
</html>
